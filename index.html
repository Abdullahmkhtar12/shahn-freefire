<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شحن الألعاب - فري فاير</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
    }
    .offers, .payments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background: #f8f8f8;
      padding: 15px;
      border: 1px solid #ccc;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .card:hover {
      background-color: #e0e0e0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">شحن فري فاير - السودان</div>
  </header>  <div class="container">
    <div class="section-title">اختر عرض الشحن</div>
    <div class="offers">
      <div class="card">100 شدة - 1,000 SDG</div>
      <div class="card">250 شدة - 2,300 SDG</div>
      <div class="card">530 شدة - 4,500 SDG</div>
      <div class="card">1060 شدة - 8,700 SDG</div>
    </div><hr style="margin: 30px 0;">

<div class="section-title">اختر طريقة الدفع</div>
<div class="payments">
  <div class="card">بنكك (بنك الخرطوم)</div>
  <div class="card">فوري</div>
  <div class="card">أوكاش</div>
  <div class="card">بنك أمدرمان الوطني</div>
</div>

  </div>  <footer>
    هذا الموقع غير تابع رسميًا لشركة Garena | لغرض العرض فقط
  </footer>
</body>
  </html>
